# default configuration for mariadb

database:
    dir:
        root: var/lib/mysql
    root:
        user: root
        password: root
    user:
        name: user
        password: password
    port: 3306
    env_variable:
        name: MYSQL_DATABASE
        root_password: MYSQL_ROOT_PASSWORD
        user: MYSQL_USER
        password: MYSQL_PASSWORD
